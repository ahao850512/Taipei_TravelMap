<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Taipei TravelMap</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>
  <body>
    <header>
      <h1 class="mainTitle">高雄<span class="subTitle">旅遊景點</span></h1>
      <select class="districtSelect"></select>
    </header>
    <section class="content"> 
      <div class="container"> 
        <div class="popularDistrict">
          <h2>熱門行政區</h2>
          <ul class="popularList">
            <li><a class="popularBlock">內門區</a></li>
            <li><a class="popularBlock">三民區</a></li>
            <li><a class="popularBlock">安平區</a></li>
            <li><a class="popularBlock">安平區</a></li>
          </ul>
        </div>
        <div class="separationLine">
          <div class="line"><img src="img/icons_down.png" alt="alt"/></div>
        </div>
        <h2 class="districtName"></h2>
        <div class="districtContent"></div>
        <nav> 
          <ul class="pageNav"></ul>
        </nav>
      </div>
    </section>
    <footer> 
      <div class="info"><span>資料來源: 高雄市政府</span><span>Design 2019 by Hao</span><a href="https://github.com/ahao850512/TravelMap" target="_blank"><img class="github" src="img/icons_github.png" alt=""/></a></div>
    </footer>
    <script src="js/all.js"></script>
  </body>
</html>
